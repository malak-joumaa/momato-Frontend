<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/css/display-users.css">
    <script src="https://kit.fontawesome.com/d8969b722a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <!-- Nav -->
        <div id="header">
            <div id="logo">
                <span id="mo">mo</span><span id="ma">ma</span>to
            </div>

                <i class="fa-solid fa-house"></i>

        </div>
        <!-- Display Users -->
        <div>
            <h1>Users:</h1>
            <div class="user-div">
                <div class="image">
                    <img src="/assets/images/user4.jpg" alt="" class="user-profile">
                </div>
                <div class="info">
                    <div>
                        <label>User name:</label>
                        <br>
                        <label>Age:</label>
                        <br>
                        <label>Gender:</label>
                        <br>
                        <label>Email:</label>
                    </div>
                    <div>
                        <span class="username">Stacey Jones</span>
                        <br>
                        <span class="Age">35</span>
                        <br>
                        <span class="Gender">Female</span>
                        <br>
                        <span class="Email">Email@gmail.com</span>
                    </div>
                </div>
        <!-- Footer -->
        <footer>
            <p>Privacy Policy & Terms of Service | Â© 2022 Momato, All Rights Reserved</p>
        </footer>
    </section>
</body>
</html>
