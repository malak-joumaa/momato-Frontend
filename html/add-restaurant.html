<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
    <link rel="stylesheet" href="../css/add-restaurant.css">
    <script src="https://kit.fontawesome.com/d8969b722a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <section>
        <div id="header">
            <div id="logo">
                <span id="mo">mo</span><span id="ma">ma</span>to
            </div>
            <div id="home-icon">
                <a href="../html/admin-page.html"><i class="fa-solid fa-house"></i></a>
            </div>
        </div>
        <div id="images">
        </div>
        <!-- Form -->
        <div id="add-restaurant">
            <div id="box">
                <div id="form-div">
                    <div id="image-div">
                        <label for="inputTag" id="image-lbl">
                            
                            <i class="fa fa-2x fa-camera"></i>
                            <br>Select Image
                            <input id="inputTag" type="file" />
                        </label>
                    </div>
                    <br />
                    <label>Restaurant Name:</label>
                    <br />
                    <input id="name" type="text" name="rname">
                    <br />
                    <label>Location:</label>
                    <br />
                    <input id="location" type="text" name="location">
                    <br />
                    <label>Category:</label>
                    <br />
                    <select name="category" id="category">
                        <option value="1">Vegan</option>
                        <option value="2">Burger</option>
                        <option value="3">Sushi</option>
                    </select>
                    <br>
                    <label>Description:</label>
                    <br />
                    <textarea name="description"></textarea>
                    <br />
                    <label>Opening Hours:</label>
                    <br>
                    <div id="hours">
                        From:
                        <select id="opening" name="from">
                            <option value="1:00">1:00</option>
                            <option value="2:00">2:00</option>
                            <option value="3:00">3:00</option>
                            <option value="4:00">4:00</option>
                            <option value="5:00">5:00</option>
                            <option value="6:00">6:00</option>
                            <option value="7:00">7:00</option>
                            <option value="8:00">8:00</option>
                            <option value="9:00">9:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                        </select>
                        <select id="opening-daytime" name="am" class="am">
                            <option value="am">AM</option>
                            <option value="pm">PM</option>
                        </select>
                        <span id="till">Till: </span>
                        <select name="till" id="closing">
                            <option value="1:00">1:00</option>
                            <option value="2:00">2:00</option>
                            <option value="3:00">3:00</option>
                            <option value="4:00">4:00</option>
                            <option value="5:00">5:00</option>
                            <option value="6:00">6:00</option>
                            <option value="7:00">7:00</option>
                            <option value="8:00">8:00</option>
                            <option value="9:00">9:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                        </select>
                        <select id="closing-daytime" name="am" class="am">
                            <option value="am">AM</option>
                            <option value="pm">PM</option>
                        </select>
                    </div>
                    <br />
                    <button id="addBtn">Add Restaurant</button>
                </div>
            </div>
        </div>
        <footer>
            Privacy Policy & Terms of Service | Â© 2022 Momato, All Rights Reserved
        </footer>
    </section>
    <!-- js -->
    <script src="../js/add-restaurants.js"></script>
</body>

</html>
