<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - momato</title>
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
    <section>
        <!-- Nav -->
        <div id="header2">
            <div id="topleft"></div>
            <div id="shape"></div>
            <div id="topright">
                <img src="../assets/images/plate.png" id="plate">
                <img id="greenleaf" src="../assets/images/leaf.png" alt="">
                <img src="../assets/images/driedherbs.png" alt="" id="driedh">
            </div>
            <div id="text">
               <h1><span id="mo">mo</span><span id="ma">ma</span>to</h1>
            </div>
        </div>
        <!-- Sign Up -->
        <div id="main-div">
            <div id="sign-up-div">
                <h2>
                    Sign Up
                </h2>
                First Name: <br>
                <input type="text" name="fname" id="fname" class="txtbox">
                <br>
                Last Name: <br>
                <input type="text" name="lname" id="lname" class="txtbox">
                <br>
                Email: <br>
                <input type="email" name="email" id="email" class="txtbox">
                <br>
                Password: <br>
                <input type="password" name="pass" id="pass" class="txtbox">
                <br>
                Confirm Password: <br>
                <input type="password" name="Cpass" id="Cpass" class="txtbox">
                <br>
                Date of Birth: <br>
                <input type="date" id="date" class="txtbox">
                <br>
                Gender: <br>
                Male
                <input type="radio" name="gender" value="male" class="radio">
                Female
                <input type="radio" name="gender" vale="female" class="radio">
                <br>
                <button id="btn-sign-up">Sign Up</button>
                <br/>
                <span id="sign-in-label">Already have an account?</span><a href="" id="btn-sign-in">Sign In</a>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <p>Privacy Policy & Terms of Service | Â© 2022 Momato, All Rights Reserved</p>
        </footer>
    </section>
    </section>
    <script src="/js/sign-up.js"></script>
</body>
</html>
