<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - momato</title>
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
    <section>
        <!-- Nav -->
        <div id="header2">
            <div id="topleft"></div>
            <div id="circle-right"></div>
            <div id="topright">
                <img src="../assets/images/plate.png" id="plate">
                <!-- <img id="greenleaf" src="../assets/images/leaf.png" alt=""> -->
                <img src="../assets/images/driedherbs.png" alt="" id="driedherbs">
            </div>
            <div id="text">
               <h1><span id="mo">mo</span><span id="ma">ma</span>to</h1>
            </div>
        </div>
        <!-- Sign Up -->
        <div id="main-div">
            <div id="sign-up-div">
                <h2>
                    Sign Up
                </h2>
                <label>First Name:</label> <br>
                <input type="text" name="fname" id="fname" class="txtbox" required>
                <br>
                <label>Last Name:</label> <br>
                <input type="text" name="lname" id="lname" class="txtbox" required>
                <br>
                <label>Username:</label> <br>
                <input type="text" id="username" class="txtbox">
                <br>
                <label>Email:</label> <br>
                <input type="email" name="email" id="email" class="txtbox" required>
                <br>
                <label>Password:</label> <br>
                <input type="password" name="pass" id="pass" class="txtbox" required>
                <br>
                <label>Confirm Password:</label> <br>
                <input type="password" name="Cpass" id="c_pass" class="txtbox" required>
                <br>
                <label>Gender:</label> <br>
                Male
                <input type="radio" name="gender" value="M" class="radio">
                Female
                <input type="radio" name="gender" value="F" class="radio">
                Other
                <input type="radio" name="gender" value="O" class="radio">
                <br>
                <button id="btn-sign-up">Sign Up</button>
                <br/>
                <span id="sign-in-label">Already have an account?</span><a href="../index.html" id="btn-sign-in">Sign In</a>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <p>Privacy Policy & Terms of Service | Â© 2022 Momato, All Rights Reserved</p>
        </footer>
    </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sign-up.js"></script>
</body>
</html>
